<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Demo</title>
    <script>
        function showName()
        {
            alert('Hello'+document.alertform.yourname.value);
        }
    </script>
</head>
<body>
    <h1>Java Script Events</h1>
    <hr>
    <form name="alertform">

        enter your name :
        <input type="text" name="yourname">
        <INPUT TYPE="button" value="Go"
        onClick="window.alert('Hello'+document.alertform.yourname.value);">
        <br>
        <INPUT TYPE="button" value="Go"
        onClick=showName();>

    </form>
</body>
</html>
