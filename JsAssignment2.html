<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <!-- Input button that triggers the JavaScript function -->
        <input type="button" value="Click Button" onClick="changeBackgroundColor()">
    </form>
 
    <script>
        // JavaScript function to change the background color
        function changeBackgroundColor() {
document.body.style.backgroundColor = "blue"; // Correct method
        }
    </script>
</body>
</html>
